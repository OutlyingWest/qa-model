# Default inference configuration
max_new_tokens: 16
do_sample: false
temperature: 0.0
top_p: 1.0

# Stop token configuration
use_stop_tokens: false
stop_tokens:
  - "<END>"

# Validation and retry configuration
validation:
  enabled: true
  max_retries: 2
  log_retries: true
  retry_log_file: retry.log

# Checkpoint configuration (for long-running inference)
checkpoint:
  enabled: true
  every: 15  # Save checkpoint every N questions

# Logprob
mcq_mode: logprob
mcq_logprob:
  variants: [" {choice}", "\n{choice}", "{choice}"]
mcq_rerank:
  enabled: true
  weight: 2.5
  alpha: 1.0
  train_csv: ${paths.data_dir}/train_dataset_mcq.csv